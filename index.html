<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

  <main class="container">
    <h1 class = 'advice-header'>Advice # <span class="advice-number"><!-- Advice ID goes here --></span>117</h1>
    <p class = 'advice-text'>"<span>...<!-- Advice text goes here --></span>"</p>
    <picture>
      <source media="(max-width: 599px)" srcset="./images/pattern-divider-mobile.svg">
      <source media="(min-width: 600px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="pattern divider">
    </picture>
    <button class = 'dice-button'>
